<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTickets-Create event</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/contactUS.css">
  <link rel="stylesheet" href="css/create event.css">
</head>
<body>
  
<!-- header login sign up buttons -->
<header class="site-header">
    <div id="column-container">
        <div class="column-1">
            <p class="me-4 mb-0">
                <strong id="banner-text-1"></strong>
            </p>
        </div>
        <div class="column-2">
            <p class="me-4 mb-0">
                <strong>
                    <a href="signup.html" id="login-link">Login</a> | 
                    <a href="signup.html" id="register-link">Register</a>
                </strong>
            </p>
        </div>
    </div>
  </header>
  <!-- header login sign up buttons end  -->


  <div class="box">
    <div class="header">
        <h1>Create Event Ticket</h1>
    </div>
    <form>
        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="Event Name" required>
            </div>
            <div class="col-6">
                <input type="text" placeholder="Event Date" required>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <input type="text" placeholder="Event Location" required>
            </div>
            <div class="col-4">
                <input type="number" placeholder="Ticket Price" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="email" placeholder="Contact Email" required>
            </div>
            <div class="col-6">
                <input type="tel" placeholder="Contact Phone" required>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input type="number" placeholder="Total Tickets" required>
            </div>
            <div class="col-8">
                <small>Enter the maximum number of tickets available</small>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="radio" id="public" name="event-type" value="public" checked>
                <label for="public">Public Event</label>
            </div>
            <div class="col-6">
                <input type="radio" id="private" name="event-type" value="private">
                <label for="private">Private Event</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit">Create Ticket</button>
            </div>
        </div>
    </form>
</div>
    


</body>
</html>
