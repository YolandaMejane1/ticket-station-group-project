  <!-- Bootstrap Icons CDN -->

  <!-- Google Fonts -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">EasyTickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="About.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="events.html">Events</a>

        <li class="nav-item">

        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Booking Section -->
<div class="container my-5">
  <h1 class="text-center">Book Your Tickets</h1>

  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card p-4">
        <h4 id="eventTitle"></h4>
        <p>Price per ticket: R<span id="ticketPrice"></span></p>

        <div class="mb-3">
          <label for="ticketQuantity" class="form-label">Select number of tickets:</label>
          <input type="number" class="form-control" id="ticketQuantity" min="1" value="1">
        </div>

        <div class="mb-3">
          <p>Total Price: R<span id="totalPrice"></span></p>
        </div>

        <button class="btn btn-primary w-100" id="proceedToPayment">Proceed to Payment</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
